<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- card body -->
    <div class="container">
      <!-- header begins -->
      <div class="header">
        <div class="date"><span></span></div>
        <p class="tasknum"></p>
      </div>
      <br />
      <p></p>
      <hr />
      <!-- header ends -->

      <!-- add button -->
      <div class="addItems">
        <div class="addBtn" id="modalBtn">
          <a href="#"><i class="fa fa-plus addIcon" aria-hidden="true"></i></a>
        </div>
      </div>
      <div class="bg-modal">
        <div class="addModal">
            <h2 align="center">Welcome User</h2>
            <p align="center">Please add your todos here</p>
          <div class="close">+</div>
          <input
            type="text"
            id="text"
            class="addInput"
            placeholder="Add Todos"
            value=""
          />
          <button class="addtodo" type="submit">Add todo</button>
        </div>
      </div>

      <!-- add button ends -->

      <div class="content">
        <ul id="lists">
           
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
